<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plant'AI - Login</title>
  <link rel="stylesheet" href="/style.css">

  <!-- Bootstrap -->

<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">

  <!-- LOGIN -->
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;" id="loginCard">

    </div>

    <button class="btn btn-outline-danger w-100 mt-3" onclick="logout()">Sair</button>

</html>
